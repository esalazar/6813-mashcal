<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MashCal</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
		<link rel="stylesheet" href="style/default.css" />
		<link rel="stylesheet" href="style/selector.css" />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
		<script src="js/jqm.autoComplete.js"></script>
		<script type="text/javascript" src="js/invite.js"></script>
    <script type="text/javascript" src="js/selector.js"></script>

    <style>
      body, div[data-role="page"], .swipeArea {
        height: 100%;
      }
    </style>
	</head>
	<body>
		<div data-role="page" id="index">
			<div data-role="header">
				<h1>MashCal</h1>
				<a href="#settings" class="ui-btn-right" data-icon="gear" data-iconpos="notext" data-theme="b" rel="external"></a>
			</div>
			<div data-role="content">
				<ul data-role="listview" data-inset="true" data-filter="false">
					<li><a href="#create">Create</a></li>
					<li><a href="#my_events">My Events</a></li>
				</ul>
			</div>
		</div>
		<div data-role="page" id="create">
			<div data-role="header">
				<a href="#index" data-icon="home" data-iconpos="notext" data-theme="b"></a>
				<h1>Create</h1>
				<a href="#settings" data-icon="gear" data-iconpos="notext" data-theme="b"></a>
			</div>
			<div data-role="content" >
				<form action="" method="">
					<div data-role="fieldcontain" class="ui-field-contain ui-body ui-br" id="title_box">
						<label class="ui-input-text"> Title:
						</label>
						<input type="text" id="title_input" class="ui-input-text ui-body-d ui-corner-all ui-shadow-inset">
					</div>
					<div>
						<label class="ui-input-text"> Description:
						</label>
						<textarea id="description" rows="8" cols="40" class="ui-input-text ui-body-d ui-corner-all ui-shadow-inset"></textarea>
					</div>
				</form>
			</div>
			<div data-role="footer">
				<span class="ui-title">
					<a href="#schedule" class="ui-btn-right" data-role="button" data-theme="b" data-icon="arrow-r" data-inline="true" data-iconpos="right">Schedule</a>
				</span>
			</div>
		</div>
		<div data-role="page" id="schedule">
			<div data-role="header">
				<a href="#index" data-icon="home" data-iconpos="notext" data-theme="b"></a>
				<h1>Schedule</h1>
				<a href="#settings" data-icon="gear" data-iconpos="notext" data-theme="b"></a>
			</div>
			<div data-role="content">
        <div id="selector"></div>
        <script>selectorize("#selector");</script>
			</div>
			<div data-role="footer">
				<span class="ui-title">
					<a href="#create" class="ui-btn-left" data-role="button" data-theme="b" data-icon="arrow-l" data-inline="true">Create</a>
					<a href="#invite" class="ui-btn-right" data-role="button" data-theme="b" data-icon="arrow-r" data-inline="true" data-iconpos="right">Invite</a>
				</span>
			</div>
		</div>
		<div data-role="page" id="invite">
			<div data-role="header">
				<a href="#index" data-icon="home" data-iconpos="notext" data-theme="b"></a>
				<h1>Invite</h1>
				<a href="#settings" data-icon="gear" data-iconpos="notext" data-theme="b"></a>
			</div>
			<div data-role="content">

				<div class="ui-widget" name="search_box">
					<label class="ui-input-text"> Search:
					</label>
	    			<input class="ui-autocomplete-input" type="text" name="input" id="search_box" placeholder="Search">
					<ul id="suggestions" data-role="listview" data-inset="true"></ul>
	    		</div >
			</div>
			<div data-role="footer">
				<span class="ui-title">
					<a href="#schedule" class="ui-btn-left" data-role="button" data-theme="b" data-icon="arrow-l" data-inline="true">Schedule</a>
					<a href="#index" class="ui-btn-right" data-role="button" data-theme="g" data-icon="check" data-inline="true" data-iconpos="right">Done</a>
				</span>
			</div>
		</div>
		<div data-role="page" id="settings">
			<div data-role="header">
				<a href="#index" data-icon="home" data-iconpos="notext" data-theme="b"></a>
				<h1>Settings</h1>
			</div>
			<div data-role="content">
				Settings
			</div>
			<div data-role="footer">
				<span class="ui-title">
					<a href="#index" class="ui-btn-left" data-role="button" data-theme="f" data-icon="delete" data-inline="true" data-rel="back">Discard</a>
					<a href="#index" class="ui-btn-right" data-role="button" data-theme="g" data-icon="check" data-inline="true" data-iconpos="right">Apply</a>
				</span>
			</div>
		</div>
		<div data-role="page" id="my_events">
			<div data-role="header">
				<a href="#index" data-icon="home" data-iconpos="notext" data-theme="b"></a>
				<h1>My Events</h1>
				<a href="#settings" data-icon="gear" data-iconpos="notext" data-theme="b"></a>
			</div>
			<div data-role="content">
				My Events
			</div>
			<div data-role="footer">
			</div>
		</div>
	</body>
</html>
