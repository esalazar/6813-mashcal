<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MashCal</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
		<link rel="stylesheet" href="style/default.css" />
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
		<script src="js/default.js"></script>
	</head>
	<body>
		<div data-role="page" id="index">
			<div data-role="header">
				<h1>MashCal</h1>
				<a href="#settings" class="ui-btn-right" data-icon="gear" data-iconpos="notext" data-theme="b" rel="external"></a>
			</div>
			<div data-role="content">
				<ul data-role="listview" data-inset="true" data-filter="false">
					<li><a href="#create">Create</a></li>
					<li><a href="#my_events">My Events</a></li>
				</ul>
			</div>
		</div>
		<div data-role="page" id="create">
			<div data-role="header">
				<a href="#index" data-icon="home" data-iconpos="notext" data-theme="b"></a>
				<h1>Create</h1>
				<a href="#settings" data-icon="gear" data-iconpos="notext" data-theme="b"></a>
			</div>
			<div data-role="content">
				Create
			</div>
			<div data-role="footer">
				<span class="ui-title">
					<a href="#schedule" class="ui-btn-right" data-role="button" data-theme="b" data-icon="arrow-r" data-inline="true" data-iconpos="right">Schedule</a>
				</span>
			</div>
		</div>
		<div data-role="page" id="schedule">
			<div data-role="header">
				<a href="#index" data-icon="home" data-iconpos="notext" data-theme="b"></a>
				<h1>Schedule</h1>
				<a href="#settings" data-icon="gear" data-iconpos="notext" data-theme="b"></a>
			</div>
			<div data-role="content">
				Schedule
			</div>
			<div data-role="footer">
				<span class="ui-title">
					<a href="#create" class="ui-btn-left" data-role="button" data-theme="b" data-icon="arrow-l" data-inline="true">Create</a>
					<a href="#invite" class="ui-btn-right" data-role="button" data-theme="b" data-icon="arrow-r" data-inline="true" data-iconpos="right">Invite</a>
				</span>
			</div>
		</div>
		<div data-role="page" id="invite">
			<div data-role="header">
				<a href="#index" data-icon="home" data-iconpos="notext" data-theme="b"></a>
				<h1>Invite</h1>
				<a href="#settings" data-icon="gear" data-iconpos="notext" data-theme="b"></a>
			</div>
			<div data-role="content">
				Invite
			</div>
			<div data-role="footer">
				<span class="ui-title">
					<a href="#schedule" class="ui-btn-left" data-role="button" data-theme="b" data-icon="arrow-l" data-inline="true">Schedule</a>
					<a href="#index" class="ui-btn-right" data-role="button" data-theme="g" data-icon="check" data-inline="true" data-iconpos="right">Done</a>
				</span>
			</div>
		</div>
		<div data-role="page" id="settings">
			<div data-role="header">
				<a href="#index" data-icon="home" data-iconpos="notext" data-theme="b"></a>
				<h1>Settings</h1>
			</div>
			<div data-role="content">
				Settings
			</div>
			<div data-role="footer">
				<span class="ui-title">
					<a href="#index" class="ui-btn-left" data-role="button" data-theme="f" data-icon="delete" data-inline="true" data-rel="back">Decline</a>
					<a href="#index" class="ui-btn-right" data-role="button" data-theme="g" data-icon="check" data-inline="true" data-iconpos="right">Apply</a>
				</span>
			</div>
		</div>
		<div data-role="page" id="my_events">
			<div data-role="header">
				<a href="#index" data-icon="home" data-iconpos="notext" data-theme="b"></a>
				<h1>My Events</h1>
				<a href="#settings" data-icon="gear" data-iconpos="notext" data-theme="b"></a>
			</div>
			<div data-role="content">
				My Events
			</div>
			<div data-role="footer">
			</div>
		</div>
	</body>
</html>
